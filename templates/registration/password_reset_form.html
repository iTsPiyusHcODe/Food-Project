{% extends 'base/base.html' %}

{% block title %}Password Reset - Foodie App{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Password Reset</h2>
                    <p class="text-center mb-4">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
                    
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" id="id_email" class="form-control" required autofocus>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Reset My Password</button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p><a href="{% url 'login' %}">Back to login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
